<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="title--div">
            <h1 class="title">Rock Paper Scissors</h1>
        </div>
    </header>
    
    <main class="main">
        <section class="what">
            <h2 class="section--header">What is Rock Paper Scissors</h2>
            <p class="section--paragraph"></p>
        </section>

        <section class="how">
            <h2 class="section--header">How to Play</h2>
            <p class="section--paragraph"></p>
        </section>

        <section class="game">
            <h2 class="section--header">Rock Paper Scissors</h2>

            <div class="score--div"> 
            <h3 class="section--subheader">Score</h3>
                <div class="flex">
                    <div class="human">
                        <div class="score human-score"></div>
                        <h3 class="name">Human</h3>
                        <h4 class="human--decision"></h4>
                    </div>
                    <div class="computer">
                        <div class="score computer-score"></div>
                        <h3 class="name">Computer</h3>
                        <h4 class="computer--decision"></h4>
                    </div>
                </div>
                <div class="score--result-container">
                    <h2 class="score--result"></h2>
                </div>
                <div class="flex">
                    <div id="controls">
                        <button id="rock">Rock</button>
                        <button id="paper">Paper</button>
                        <button id="scissors">Scissors</button>
                    </div>
                    <div class="reset-container">
                        <button id="reset">Reset</button>
                    </div>
                    <div class="counter">
                        <h4 class="count"></h4>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">

    </footer>
</body>
</html>
